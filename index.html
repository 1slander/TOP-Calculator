<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator">
      <section id="screen">
        <div class="operation"></div>
        <div class="value"></div>
      </section>
      <section id="buttons">
        <button class="btn clear">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn digits">1</button>
        <button class="btn digits">2</button>
        <button class="btn digits">3</button>
        <button class="btn operators">รท</button>
        <button class="btn digits">4</button>
        <button class="btn digits">5</button>
        <button class="btn digits">6</button>
        <button class="btn operators">x</button>
        <button class="btn digits">7</button>
        <button class="btn digits">8</button>
        <button class="btn digits">9</button>
        <button class="btn operators">-</button>
        <button class="btn digits">0</button>
        <button class="btn dot">.</button>
        <button class="btn equal">=</button>
        <button class="btn operators">+</button>
      </section>
    </main>
    <footer>
      Develop by
      <a href="https://github.com/1slander/TOP-Calculator">Hector Gonzalez</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
